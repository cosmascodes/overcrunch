<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Overcrunch | Admin - Best tours and travel agency in Kenya and East Africa</title>
    <!-- LINKS -->
    <link rel="shortcut icon" href="../../assets/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>
    <header>
        <img src="../../assets/logo.PNG" alt="overcrunch logo">
        <input type="checkbox" id="menu-trigger">
        <nav>
            <ul class="links">
                <li>Orders</li>
                <li>Product</li>
                <li>Users</li>
            </ul>
        </nav>
        <label class="menu-trigger-label" for="menu-trigger">
            <span></span>
        </label>
    </header>
    <main>
        <h2>Administrative Tasks</h2>
        <section>
            <div class="card users">
                <span><i class="fa fa-users"></i></span>
                <button>View all Users</button>
            </div>
            <div class="card orders">
                <span><i class="fa fa-shopping-basket"></i></span>
                <button>View all Orders</button>
            </div>
            <div class="card products">
                <span><i class="fa fa-shopping-cart"></i></span>
                <button>View all Products</button>
            </div>
            <div class="card carousel">
                <span><i class="fa fa-image"></i></span>
                <button>Carousel</button>
            </div>
            <div class="card tours">
                <span><i class="fa fa-binoculars"></i></span>
                <button>Tours</button>
            </div>
            <div class="card destinations">
                <span><i class="fa fa-map-marker"></i></span>
                <button>Destinations</button>
            </div>
        </section>
    </main>
</body>
</html>
