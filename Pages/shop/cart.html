<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Overcrunch | Cart - Best tours and travel agency in Kenya and East Africa</title>
    <!-- LINKS -->
    <link rel="shortcut icon" href="../../assets/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/cart.css">
</head>
<body>
    <header>
        <div>
            <img src="../../assets/logo.PNG" alt="overcrunch logo">
            <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i><b>4</b></span></h4>
        </div>
        <input type="checkbox" id="menu-trigger">
        <nav>
            <ul class="links">
                <a href="./viewOrders.html"><li>Orders</li></a>
                <a href="./viewProducts.html"><li>Product</li></a>
                <a href="./viewUsers.html"><li>Users</li></a>
            </ul>
        </nav>
        <label class="menu-trigger-label" for="menu-trigger">
            <span></span>
        </label>
    </header>
    <main>
        <section>
            <table>
                <tr class="title">
                  <th>Product</th>
                  <th>Price</th>
                  <th class="ms-hidden">Quantity</th>
                  <th class="ms-hidden">Total</th>
                </tr>
                <tr>
                  <td id="prod">
                    <p>
                        Prod_Name
                        <span>Color</span>
                        <button id="remove" class="ms-hidden" style="background-color: transparent;color: #30bdbd;border: 1px solid red;padding: .2rem .5rem;">Remove</button>
                    </p>
                  </td>
                  <td id="price">
                    Ksh.100
                    <div id="show" style="text-align: left;">
                        <button style="background-color: #FF0000;color: #fff;border: transparent;">-</button>
                        <span>1</span>
                        <button style="background-color: #30bdbd;color: #fff;border: transparent;">+</button>
                    </div>
                    <button class="mx-hidden" id="btn-edit" style="font-size: .8rem; background-color: transparent;color: #30bdbd;border: 1px solid #30bdbd;padding: .2rem .5rem;">Edit</button>
                  </td>
                  <td class="ms-hidden">
                      <button style="background-color: #FF0000;color: #fff;border: transparent;">-</button>
                      <span>1</span>
                      <button style="background-color: #30bdbd;color: #fff;border: transparent;">+</button>
                  </td>
                  <td class="ms-hidden">
                      Ksh100
                  </td>
                </tr>
              </table>
              <div>
                  <p>Subtotal <span>Ksh100</span> </p>
                  <p>Tax included and shipping calculated at checkout</p>
              </div>
              <button id="checkout">CHECK OUT</button>
        </section>
    </main>
    <footer>
        <span>&copy; Copyright 2020 Overcrunch</span>
        <span>Designed with &hearts; at <a href="http://youngrammers.netlify.app">Youngrammers.Inc</a></span>
    </footer>

    <script>
        document.getElementById('btn-edit').addEventListener('click', ()=>{
            if (document.getElementById('show').style.display!=="block") {
                document.getElementById('show').style.display="block"
            } else {
                document.getElementById('show').style.display="none"
            }
            if (document.getElementById('remove').style.display!=="block") {
                document.getElementById('remove').style.display="block"
            } else {
                document.getElementById('remove').style.display="none"
            }
        })
    </script>
</body>
</html>
