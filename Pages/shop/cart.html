<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overcrunch | Admin - Best tours and travel agency in Kenya and East Africa</title>
    <!-- LINKS -->
    <link rel="shortcut icon" href="../../assets/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/cart.css">
</head>
<body>
    <header>
        <img src="../../assets/logo.PNG" alt="overcrunch logo">
        <input type="checkbox" id="menu-trigger">
        <nav>
            <ul class="links">
                <li>Orders</li>
                <li>Product</li>
                <li>Users</li>
            </ul>
        </nav>
        <label class="menu-trigger-label" for="menu-trigger">
            <span></span>
        </label>
    </header>
    <main>
        <section>
            <table>
                <tr class="title">
                  <th>Product</th>
                  <th>Price</th>
                </tr>
                <tr>
                  <td id="prod">
                    <img src="../../assets/smartmockups_kfhqhpxr.png" alt="product_name"/>
                    <p>
                        Prod_Name
                        <span>Color</span>
                    </p>
                  </td>
                  <td>Ksh.100</td>
                </tr>
                <tr>
                    <td id="prod">
                      <img src="../../assets/smartmockups_kfhqhpxr.png" alt="product_name"/>
                      <p>
                          Prod_Name
                          <span>Color</span>
                      </p>
                    </td>
                    <td>Ksh.100</td>
                  </tr>
              </table>
              <div>
                  <p>Subtotal <span>Ksh100</span> </p>
                  <p>Tax included and shipping calculated at checkout</p>
              </div>
              <button>CHECK OUT</button>
        </section>
    </main>
    <footer>
        <span>&copy; Copyright 2020 Overcrunch</span>
        <span>Designed with &hearts; at <a href="http://youngrammers.netlify.app">Youngrammers.Inc</a></span>
    </footer>
</body>
</html>
