<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overcrunch | Cart - Best tours and travel agency in Kenya and East Africa</title>
    <!-- LINKS -->
    <link rel="shortcut icon" href="../../assets/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/cart.css">
</head>
<body>
    <header>
        <img src="../../assets/logo.PNG" alt="overcrunch logo">
        <input type="checkbox" id="menu-trigger">
        <nav>
            <ul class="links">
                <li>Orders</li>
                <li>Product</li>
                <li>Users</li>
            </ul>
        </nav>
        <label class="menu-trigger-label" for="menu-trigger">
            <span></span>
        </label>
    </header>
    <main>
        <section>
            <table>
                <tr class="title">
                  <th>Product</th>
                  <th>Price</th>
                  <th class="ms-hidden">Quantity</th>
                  <th class="ms-hidden">Total</th>
                </tr>
                <tr>
                  <td id="prod">
                    <img src="../../assets/smartmockups_kfhqhpxr.png" alt="product_name"/>
                    <p>
                        Prod_Name
                        <span>Color</span>
                        <button class="ms-hidden" style="background-color: transparent;color: #30bdbd;border: 1px solid red;padding: .2rem .5rem;">Remove</button>
                    </p>
                  </td>
                  <td id="price">
                    Ksh.100
                    <button class="mx-hidden" style="font-size: .8rem; background-color: transparent;color: #30bdbd;border: 1px solid #30bdbd;padding: .2rem .5rem;">Edit</button>
                  </td>
                  <td class="ms-hidden">
                      <button>-</button>
                      <span>1</span>
                      <button>+</button>
                  </td>
                  <td class="ms-hidden">
                      Ksh100
                  </td>
                </tr>
              </table>
              <div>
                  <p>Subtotal <span>Ksh100</span> </p>
                  <p>Tax included and shipping calculated at checkout</p>
              </div>
              <button>CHECK OUT</button>
        </section>
    </main>
    <footer>
        <span>&copy; Copyright 2020 Overcrunch</span>
        <span>Designed with &hearts; at <a href="http://youngrammers.netlify.app">Youngrammers.Inc</a></span>
    </footer>
</body>
</html>
