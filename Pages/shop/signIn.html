<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overcrunch | SignIn - Best tours and travel agency in Kenya and East Africa</title>
    <!-- LINKS -->
    <link rel="shortcut icon" href="../../assets/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/signIn.css">
</head>
<body>
    <header>
        <img src="../../assets/logo.PNG" alt="overcrunch logo">
        <input type="checkbox" id="menu-trigger">
        <nav>
            <ul class="links">
                <li data-section="landing">Home</li>
                <a href="../shop.html"><li data-section="shop"class="active">Shop</li></a>
            </ul>
        </nav>
        <form class="ms-hidden">
            <input type="email" name="email" placeholder="Email"/>
            <input type="password" name="passcode" id="pass" placeholder="Password"/>        
            <input type="submit" id="login" value="Login">
        </form>
        <label class="menu-trigger-label" for="menu-trigger">
            <span></span>
        </label>
    </header>
    <main>
        <form class="mx-hidden">
            <input type="email" name="email" id="user_mail" placeholder="Email" required/>
            <input type="password" name="passcode" id="user_password" placeholder="Password" required/>
            <input type="submit" name="login_cr_submit" id="cr_submit"/>
        </form>
        <form>
            <h2>Register</h2>
            <input type="text" name="user_name" id="name" placeholder="Name" required>
            <input type="email" name="user_email" id="email" placeholder="Email" required/>
            <input type="tel" name="phone" id="phone" placeholder="Phone" required/>
            <input type="password" name="pass" id="password" placeholder="Password" required/>
            <input type="password" name="confirm_pass" id="confirm_pass" placeholder="Confirm Password" required/>
            
            <input type="submit" name="submit" id="submit"/>
            <a href="#">Forgot Password?</a>
        </form>
    </main>
    
</body>
</html>
