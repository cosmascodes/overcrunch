<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overcrunch | Admin - Best tours and travel agency in Kenya and East Africa</title>
    <!-- LINKS -->
    <link rel="shortcut icon" href="../../assets/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/viewItem.css">
</head>
<body>
    <header>
        <img src="../../assets/logo.PNG" alt="overcrunch logo">
        <input type="checkbox" id="menu-trigger">
        <nav>
            <ul class="links">
                <li data-section="landing">Home</li>
                <a href="./shop.html"><li data-section="shop"class="active">Shop</li></a>
                <a href="../Pages/shop/cart.html"><li data-section="cart">Cart</li></a>
                <a href="./shop/signIn.html"><li data-section="account">Sign In</li></a>
                <li data-section="landing">Profile</li>
                <li data-section="Logout" id="logout">Logout</li>
            </ul>
        </nav>
        <label class="menu-trigger-label" for="menu-trigger">
            <span></span>
        </label>
    </header>
    <main>
        <section>
            <img src="../../assets/smartmockups_kfht4do6.png" alt="mockup">
            
            <form>

                <h2>Prod_Name</h2>
                <p>Cost</p>
                <p>Tax included</p>

                <label for="color">Color</label>
                <select name="color">
                    <option value="White">White</option>
                    <option value="Black">Black</option>
                    <option value="Overcrunch">Overcrunch</option>
                </select>
                <input type="submit" name="cart" value="ADD TO CART" style="background-color: #30bdbd;border: transparent;color: #fff;">
                <input type="submit" name="buy" value="BUY IT NOW" style="background-color: #30bdbd;border: transparent;color: #fff;">
            </form>
            
        </section>

        <button style="border: 1px solid #30bdbd; padding: .4rem 1.2rem; background-color: transparent;color: #30bdbd;">CONTINUE SHOPPING</button>
    </main>
