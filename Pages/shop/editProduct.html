<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overcrunch | Cart - Best tours and travel agency in Kenya and East Africa</title>
    <!-- LINKS -->
    <link rel="shortcut icon" href="../../assets/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/editprod.css">
</head>
<body>
    <header>
        <img src="../../assets/logo.PNG" alt="overcrunch logo">
        <input type="checkbox" id="menu-trigger">
        <nav>
            <ul class="links">
                <li>Orders</li>
                <li>Product</li>
                <li>Users</li>
            </ul>
        </nav>
        <label class="menu-trigger-label" for="menu-trigger">
            <span></span>
        </label>
    </header>
    <main>
        <h2>Edit: <span>iPhone2</span></h2>
        <section>
            <form>
                <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                <label for="details">Details:</label>
                    <input type="text" name="details" id="details">
                <label for="description">Description:</label>
                    <textarea type="text" name="descr" id="description"></textarea>
                <label for="price">Price:</label>
                    <input type="text" name="price" id="price">
                <label for="file">Image:</label>
                    <input type="file" name="file" id="file">
                    <input type="submit" name="submit" value="Edit Product">
            </form>
        </section>
    </main>
    
    <footer>
        <span>&copy; Copyright 2020 Overcrunch</span>
        <span>Designed with &hearts; at <a href="http://youngrammers.netlify.app">Youngrammers.Inc</a></span>
    </footer>
</body>
</html>
