<html>
<head>

<body>
    <header>
        <img src="../../assets/logo.PNG" alt="overcrunch logo">
        <input type="checkbox" id="menu-trigger">
        <nav>
            <ul class="links">
                <li data-section="landing">Home</li>
                <a href="./shop.html"><li data-section="shop"class="active">Shop</li></a>
                <a href="../Pages/shop/cart.html"><li data-section="cart">Cart</li></a>
                <a href="./shop/signIn.html"><li data-section="account">Sign In</li></a>
                <li data-section="landing">Profile</li>
                <li data-section="Logout" id="logout">Logout</li>
            </ul>
        </nav>
        <label class="menu-trigger-label" for="menu-trigger">
            <span></span>
        </label>
    </header>
<main>
    <div class="row">
    <div class="col-75">
        <div class="container">
            <form">            
                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="john@example.com">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="New York">
                    </div>

                    <div class="col-50">
                        <h3>Payment</h3>
                        
                    </div>
                
                </div>
                <input type="submit" value="Continue to checkout" class="btn">
            </form>
        </div>
    </div>
    <div class="col-25">
        <div class="container">
            <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
            <p><a href="#">Product 1</a> <span class="price">$15</span></p>
            <p><a href="#">Product 2</a> <span class="price">$5</span></p>
            <p><a href="#">Product 3</a> <span class="price">$8</span></p>
            <p><a href="#">Product 4</a> <span class="price">$2</span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
        </div>
    </div>
    </div>
</main>
