<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overcrunch | Admin - Best tours and travel agency in Kenya and East Africa</title>
    <!-- LINKS -->
    <link rel="shortcut icon" href="../../assets/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/viewProducts.css">
</head>
<body>
    <header>
        <img src="../../assets/logo.PNG" alt="overcrunch logo">
        <input type="checkbox" id="menu-trigger">
        <nav>
            <ul class="links">
                <li>Orders</li>
                <li>Product</li>
                <li>Users</li>
            </ul>
        </nav>
        <label class="menu-trigger-label" for="menu-trigger">
            <span></span>
        </label>
    </header>

    <main>
        <section>
            <h2>All Users</h2>
            <button id="Add" class="success">Add New Product</button>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Details</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>iPhone 1</td>
                    <td>7 inch black RAM 9GB ROM 60GB</td>
                    <td>Lorem ipsum dolor sit amet</td>
                    <td>9000</td>
                    <td>2020.09.26</td>
                    <td>
                        <button class="danger">Delete</button>
                        <button class="blue">View</button>
                        <button class="success">Edit</button>
                    </td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <span>&copy; Copyright 2020 Overcrunch</span>
        <span>Designed with &hearts; at <a href="http://youngrammers.netlify.app">Youngrammers.Inc</a></span>
    </footer>
</body>
</html>
